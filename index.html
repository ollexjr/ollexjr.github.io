<!DOCTYPE html>
<html>
<style>
span { padding-left: 10px; }
</style>
<script>
    window.onload = function() {
        var x = document.getElementById("container");
        var v = new Array();
        function loop () {
            var w = document.createElement("span");
            v.push(v[v.length-1] + v[v.length-2]);
            var t = v[v.length-1];
            
            w.innerHTML = t;
            x.appendChild(w);
            setTimeout(loop, 1000);
        }
        v.push(0);
        v.push(1);
        loop();
    }
</script>
<body>
    <pre id="container">

    </pre>
</body>
</html>
