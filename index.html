<!DOCTYPE html>
<html>
<style>
span { padding-left: 10px; }
</style>
<script>
    window.onload = function() {
        var x = document.getElementById("container");
        var v = new Array();
        function loop () {
            v.push(v[v.length-1] + v[v.length-2]);
            var s = document.createElement("span");
            s.innerHTML = v[v.length-1] + (v.length % 10 ? "\n": "");
            x.appendChild(s);
            setTimeout(loop, 1000);
        }
        v.push(0);
        v.push(1);
        loop();
    }
</script>
<body>
    <pre id="container">

    </pre>
</body>
</html>
